<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if 'assessment' in error_message %}Complete Assessment First - {% else %}Error - {% endif %}Mindful Horizon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
            {% if 'assessment' in error_message %}
            <div class="text-yellow-500 text-6xl mb-4">
                <i class="fas fa-clipboard-check"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Complete Your Assessment First</h1>
            <p class="text-gray-600 mb-6">{{ error_message }}</p>
            <div class="space-y-3">
                <a href="/assessment" class="block w-full bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors font-medium">
                    Go to Assessment
                </a>
                <a href="/patient-dashboard" class="block w-full bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition-colors font-medium">
                    Back to Dashboard
                </a>
            </div>
            {% else %}
            <div class="text-red-500 text-6xl mb-4">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Oops! Something went wrong</h1>
            <p class="text-gray-600 mb-6">{{ error_message }}</p>
            <a href="/patient-dashboard" class="inline-block bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                Return to Dashboard
            </a>
            {% endif %}
        </div>
    </div>
</body>
</html>
